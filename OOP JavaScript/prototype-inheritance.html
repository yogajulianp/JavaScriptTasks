<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>prototype inheritance</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>prototype inheritance</h1>
        
        <script>
            function Bumi(name) {
                this.name = name;
            }

            function TataSurya(name) {
                this.name = name;
            }

            //TataSurya.prototype = Bumi.prototype;//Salah
            TataSurya.prototype = Object.create(Bumi.prototype);

            TataSurya.prototype.energy=function(value) {
                console.info(`Tatasurya bernama ${this.name} memiliki energi ${value} triliun joule`)
            }

            Bumi.prototype.energy = function(value) {
                console.info(`Bumi bernama ${this.name} memiliki energi ${value} miliar joule`)
            }

            const bumi = new Bumi("Earth");
            bumi.energy(999);

            const tataSurya = new TataSurya("Bima Sakti");
            tataSurya.energy(999);

            console.info(bumi);
            console.info(tataSurya);

        </script>
    </body>
</html>

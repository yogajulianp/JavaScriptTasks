    <body>
        <h1>Operator instanceof</h1>
        
        <script>
           class Penduduk{
 
           }

           class Walikota extends Penduduk{

           }

           const tiyo = new Penduduk();
           const yoga = new Walikota();

           console.info(typeof tiyo);
           console.log(typeof yoga);

           console.log(tiyo instanceof Penduduk);
           console.log(tiyo instanceof Walikota);

           console.log(yoga instanceof Penduduk);
           console.log(yoga instanceof Walikota);







        </script>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>object method arrow function</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>object method arrow function</h1>
        
        <script>
           const author = {
                nameAuthor: "Yoga Julian",
                sayGreeting: (name)=>{
                    console.info(this)
                    console.log(`Hallo, selamat datang ${name} my name is ${this.nameAuthor}`)
                }
            }

            author.sayGreeting("Tina")


        </script>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dynamic Module</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Dynamic Module</h1>

        <input type="text" id="name">
        <input type="button" value="Kirim" id="tombolKirim">

        
        <script type="module">
            document.getElementById("tombolKirim").onclick = function (){
                const name = document.getElementById("name").value;

                import("./scripts/alert.js").then(function (module) {
                    module.alertGreeting(name)
                })
            }

        </script>
    </body>
</html>

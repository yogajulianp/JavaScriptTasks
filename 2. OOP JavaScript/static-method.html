    <body>
        <h1>Static Method</h1>
        
        <script>
            class MathSum {
                static sum(...banyakAngka){
                    let total=0;
                    for (const angka of banyakAngka) {
                        total += angka;
                    }
                    return total;
                }
               
            }

            const jumlah = MathSum.sum(1, 1, 1, 1, 1, 1)
            console.info(jumlah)
          

        </script>
    </body>

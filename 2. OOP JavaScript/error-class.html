<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Error Class</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Error Class</h1>
        
        <script>
            class ValidationError extends Error {
                constructor(message, field) {
                    super(message);
                    this.field = field;
                }
            }

            class MathSum {
                static sum(...banyakAngka){

                    if (banyakAngka.length === 0) {
                        throw new ValidationError("Parameter harus diisi dan lebih dari 0")
                    }

                    let total = 0;
                    for (const angka of banyakAngka) {
                        total += angka;
                    }
                    return total;
                }
            }

            try {
                const test = MathSum.sum()
                console.log(test)
                console.log("Yoga")

            } catch (error) {
                if (error instanceof ValidationError){
                    console.log(`Terjadi error di field ${error.field} dengan error ${error.message}`)
                } else {
                    console.log(`Terjadi error berupa: ${error.message}`)
                }
            } finally {
                console.log("Program Selesai")
            }
            
            const jumlah = MathSum.sum(1, 1,2,3,4,5,6,7)
            console.info(jumlah)

        
        </script>
    </body>
</html>

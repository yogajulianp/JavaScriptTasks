<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Class method</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Class Method</h1>
        
        <script>
            class Author {
                constructor(nama) {
                    this.name = nama;
                }

                sayGreeting(name) {
                    console.info(`Hallo ${name}, my name is ${this.name} `)
                }

            }

            const yoga = new Author("Yoga Julian");
            console.info(yoga);
            console.info(yoga.name);
            yoga.sayGreeting("Dono");

            const tiyo = new Author("Tiyo");
            console.info(tiyo);
            console.info(tiyo.name);
            tiyo.sayGreeting("Dono");

            


        </script>
    </body>
</html>
